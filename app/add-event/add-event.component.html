<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<div class="card">
    <div class="card-body">
      <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="game" placeholder="Rocket Leauge/Valorant/Hockey/Basketball">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="type" placeholder="Shot/Save/Goal/Kill">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="player" placeholder="Gamertag">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="team" placeholder="NDSU">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="game_time" placeholder="5:00">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="addNewEvent()">Add Event</button>
      </div>
    </div>
  </div>
